<h2>Blog Categories</h2>
blog-categories
<div class="categories__chip--wrap">
  
  <app-blog-add></app-blog-add> 
  
  <div class="categories__chip--element">
    <a [routerLink]="['/']"> All posts </a>
  </div>
  
  <div *ngFor="let category of groupedCategories | keyvalue" class="categories__chip--element">
    <a [routerLink]="['/category', category.key]">{{ category.key }} ({{ category.value }})</a>
  </div>
</div>
