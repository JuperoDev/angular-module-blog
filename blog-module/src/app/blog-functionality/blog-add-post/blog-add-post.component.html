<!-- blog-add-post.component.html -->
<div *ngIf="isLoggedIn; else loginMessage">
  <h2>Add New Post</h2>
  <form (ngSubmit)="submitPost()" #postForm="ngForm">
    <div>
      <label for="title">Title</label>
      <input id="title" [(ngModel)]="post.title" name="title" required>
    </div>

    <div>
      <label for="author">Author</label>
      <input id="author" [(ngModel)]="post.author" name="author" required>
    </div>

    <div>
      <label for="category">Category</label>
      <input id="category" [(ngModel)]="post.category" name="category" required>
    </div>

    <div>
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>
    </div>

    <div>
      <label for="date">Date</label>
      <input id="date" type="datetime-local" [(ngModel)]="post.date" name="date" required>
    </div>

    <button type="submit" [disabled]="postForm.invalid">Submit Post</button>
  </form>
</div>

<ng-template #loginMessage>
  <p>You must log in to write a post.</p>
</ng-template>
